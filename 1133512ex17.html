<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17</title>
  <style>
    :root{
      --bg-blue:#59b9ff;
      --card:#ffffff;
      --green:#b6d84e;
      --teal:#07b7c8;
      --gray:#e9eef1;
      --gap:10px;
      --radius:10px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      background:#111;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* 外框藍底 */
    .stage{
      background:var(--bg-blue);
      padding:22px;
      border-radius:12px;
      width:min(920px, 92vw);
    }

    /* 白色卡片 */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 2px 0 rgba(0,0,0,.08);
    }

    /* 綠色頂部 */
    .header{
      background:var(--green);
      height:120px;
      border-radius:8px;
      margin-bottom:var(--gap);
    }

    /* 中間（預設：手機版 3 列） */
    .mid{
      display:grid;
      grid-template-columns: 1fr;     /* 1 欄 => 3 列 */
      gap: var(--gap);
      margin-bottom:var(--gap);
    }
    .mid .box{
      background:var(--teal);
      height:70px;
      border-radius:6px;
    }

    /* 底部（預設：手機版 2 欄） */
    .bottom{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--gap);
    }
    .bottom .cell{
      background:var(--gray);
      height:60px;
      border-radius:6px;
    }

    /* >= 720px：切換成桌機版 */
    @media (min-width: 720px){
      .mid{
        grid-template-columns: repeat(3, 1fr);  /* 3 欄 */
      }
      .mid .box{
        height:120px;
      }
      .bottom{
        grid-template-columns: repeat(4, 1fr);  /* 4 欄 */
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card">
      <div class="header"></div>

      <div class="mid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="bottom">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </div>
</body>
</html>
